<mat-card class="scrollable-content">
  <mat-card-header>
    <mat-card-title>#{{id}} {{name}}</mat-card-title>
    <mat-card-subtitle>{{types}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="image!=null && image!=''">
    <img mat-card-image [src]="image">
  </mat-card-content>
</mat-card>
